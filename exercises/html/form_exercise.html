<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label form="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>
		<label form="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>

		<div>
			<label form="male">Male</label>
			<input id="male" type="radio" name="gender">
			<label form="female">Female</label>
			<input id="female" type="radio" name="gender">
			<label form="other">Other</label>
			<input id="other" type="radio" name="gender">
		</div>

		<div>
			<label>
				Email: 
				<input type="email" name="email" placeholder="your email" required>
			</label>
			<label>
				Password: 
				<input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>


		<div>
			<label>
				Birthday: 
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>30</option>
					<option>31</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>1987</option>
					<option>1988</option>
					<option>2014</option>
					<option>2015</option>
					<option>2016</option>
					<option>2017</option>
				</select>
			</label>
		</div>


		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input id="agree" type="checkbox" name="agree" required>	
		</div>

		<input type="submit">
	</form>

</body>
</html>
