<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

	<h1>Login</h1>

	<!-- We can put inputs outside of form. But it does not make any sense. Cause they don't send anything -->
	<!-- 	<input type="text" placeholder="username">
	<input type="password" placeholder="password">
	<button>Submit</button>
	<input type="submit"> -->

	<!-- Input has meaning inside of form -->
	<!-- Labels can be nest input -->
	<!-- Frm withou action and method. Default action = current url, method = "Get" -->
	<form>
		<label>
			Username: 
			<input name="username" type="text" placeholder="username">
		</label>
		<label>
			Password:
			<input name="password" type="password" placeholder="password">
		</label>
		<input type="submit">
	</form>


	<form action="http://wikipedia.org" method="GET">
		<label for="username">Username:</label>
		<input id="username" name="username" type="text" placeholder="username" required>
		<label for="email">Email:</label>
		<input id="email" name="email" type="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input id="password" name="password" type="password" placeholder="password">

		<input type="submit">
	</form>
</body>
</html>
