<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">
		<label for="cats">Cats: </label>
		<input id="cats" type="radio" name="petChoice" value="CATS">


		<p>What's your favorite color?</p>
		<select name="color">
			<option value="yellow_color">Yellow</option>
			<option value=”red_color”>Red</option>
			<option>Green</option>
			<option>Blue</option>
		</select>


		<textarea name="paragraph" rows="20" cols="20"></textarea>
		<button>Go!</button>
	</form>
</body>
</html>
